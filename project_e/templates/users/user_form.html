{% extends "form.html" %}
{% load crispy_forms_tags %}

{% block page_header %}{{ user.username }}{% endblock %}

{% block form %}  
  <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    {% block actions %}       
      <button type="submit" class="btn btn-primary">Update</button>
    {% endblock actions %}
  </form>
{% endblock form%}
